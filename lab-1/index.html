<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}}</h3>
		<h4>{{n}} x 1 = {{n}}</h4>
		<h4>{{n}} x 2 = {{n*2}}</h4>
		<h4>{{n}} x 3 = {{n*3}}</h4>
		<h4>{{n}} x 4 = {{n*4}}</h4>
		<h4>{{n}} x 5 = {{n*5}}</h4>
		<h4>{{n}} x 6 = {{n*6}}</h4>
		<h4>{{n}} x 7 = {{n*7}}</h4>
		<h4>{{n}} x 8 = {{n*8}}</h4>
		<h4>{{n}} x 9 = {{n*9}}</h4>
		<h4>{{n}} x 10 = {{n*10}}</h4>
		<h4>{{n}} x 11 = {{n*11}}</h4>
		<h4>{{n}} x 12 = {{n*12}}</h4>
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				n:2
			},
			computed:{
				x2: function(){
					return this.n*2
				},
				x3: function(){
					return this.n*3
				},
				x4: function(){
					return this.n*4
				},
				x5: function(){
					return this.n*5
				},
				x6: function(){
					return this.n*6
				},
				x7: function(){
					return this.n*7
				},
				x8: function(){
					return this.n*8
				},
				x9: function(){
					return this.n*9
				},
				x10: function(){
					return this.n*10
				},
				x11: function(){
					return this.n*11
				},
				x12: function(){
					return this.n*12
				},
			}
		});
	</script>
</body>
</html>
